version: 1

project:
  title: "Open Source Geospatial Workflows in the Cloud"
  # description:
  # keywords: []
  # authors: []
  license: "MIT"
  github: "https://github.com/geojupyter/workshop-open-source-geospatial"
  plugins:
    - "plugin-custom-directives.mjs"
  error_rules:
    - rule: "doi-link-valid"
      severity: "warn"
  exclude:
    - "_*"
    - "README.md"
    - "docker/*"
  toc:
    - file: "index.md"
    - pattern: "0*.md"
    - title: "Modules"
      children:
        - pattern: "modules/0*/index.{md,ipynb}"

    - title: "Reference"
      children:
        - pattern: "reference/*.md"
    - title: "For instructors"
      children:
        - pattern: "for-instructors/*.md"


site:
  template: "book-theme"
  actions:
    - title: "View source"
      url: "https://github.com/geojupyter/workshop-open-source-geospatial"
  options:
    folders: true
    style: "assets/styles/style.css"
    # favicon: favicon.ico
    # logo: site_logo.png
    logo_text: "Open Source Geospatial Workflows in the Cloud"
